<div class="container" *ngIf="recipe">


  <button class="back-button" mat-icon-button routerLink="/recipe/{{recipe.id}}/detail">
    <mat-icon>arrow_back</mat-icon>
  </button>


  <h1 class="text-center">{{recipe.name}}</h1>

  <div class="row">
    <div  class="food-img"  [style.background]="'url('+recipe.image+')'"></div>
  </div>

  <div class="row my-2"  *ngFor="let order of orders">


      <mat-card>
        <mat-card-content>
          <h1>{{order.name}}</h1>
          <mat-list>
            <mat-list-item>
              <mat-icon mat-list-icon>attach_money</mat-icon>
              <div mat-line>Preis</div>
              <div mat-line>{{order.price}}</div>
            </mat-list-item>

            <mat-list-item>
              <mat-icon mat-list-icon>schedule</mat-icon>
              <div mat-line>Lieferzeit</div>
              <div mat-line>{{order.time}}</div>
            </mat-list-item>

          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Bestellen</button>
        </mat-card-actions>
      </mat-card>


  </div>
</div>
