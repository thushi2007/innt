<div class="pageheader">
  <div class="title-container">
    <div class="page-container" [@showHideHeader]>
      <div class="title">
        {{pagePath?.Title}}
      </div>
    </div>
  </div>
  <div class="path-container">
    <div class="page-container">
      <div class="path">
        <span class="home">
          <a [routerLink]="'/home'">
            <i class="fal fa-home"></i>
            <i class="fal fa-angle-right"></i>
          </a>
        </span>
        <span class="item" *ngFor="let path of pagePath?.Paths">
        <a [routerLink]="path?.Url">{{path?.Text}}<i class="fal fa-angle-right"></i></a>
      </span>
      </div>
    </div>
  </div>
</div>
