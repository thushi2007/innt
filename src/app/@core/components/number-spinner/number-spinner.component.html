<div class="minus {{ value === min ? 'block' : '' }}" (click)="minus()" mat-ripple>
  <i class="fal fa-minus"></i>
</div>
<div class="input">
  <mat-form-field appearance="outline" [color]="'primary'">
    <input matInput type="text" #nmbr [(ngModel)]="value" [ngModelOptions]="{name: formControlName}" mask="0*"/>
  </mat-form-field>
</div>
<div class="plus {{ value === max ? 'block' : '' }}" (click)="plus()" mat-ripple>
  <i class="fal fa-plus"></i>
</div>
